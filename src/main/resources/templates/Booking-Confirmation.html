<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <span class="logo"></span><a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto"> 
               
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Book-ticket}">Book-ticket</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancel}">Cancel Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 class="text-center"><b>Hi <span th:text="${session.user.username}"></span>! Book your ticket here</b></h2>
   <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Booking Confirmation</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="bookingId">Booking ID:</label>
                                <input type="text" class="form-control" id="bookingId" value="BK123456" readonly>
                            </div>
                            <div class="form-group">
                                <label for="trainNumber">Train Number:</label>
                                <input type="text" class="form-control" id="trainNumber" value="12345" readonly>
                            </div>
                            <div class="form-group">
                                <label for="departureStation">Departure Station:</label>
                                <input type="text" class="form-control" id="departureStation" value="New Delhi" readonly>
                            </div>
                            <div class="form-group">
                                <label for="departureTime">Departure Time:</label>
                                <input type="text" class="form-control" id="departureTime" value="08:00" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="trainName">Train Name:</label>
                                <input type="text" class="form-control" id="trainName" value="Rajdhani Express" readonly>
                            </div>
                            <div class="form-group">
                                <label for="arrivalStation">Arrival Station:</label>
                                <input type="text" class="form-control" id="arrivalStation" value="Mumbai" readonly>
                            </div>
                            <div class="form-group">
                                <label for="arrivalTime">Arrival Time:</label>
                                <input type="text" class="form-control" id="arrivalTime" value="20:00" readonly>
                            </div>
                            <div class="form-group">
                                <label for="fare">Fare:</label>
                                <input type="text" class="form-control" id="fare" value="1000" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passengerName">Passenger Name:</label>
                        <input type="text" class="form-control" id="passengerName" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                               
                                <label for="num-seats">Number of Seats:</label>
                                    <input type="number" id="num-seats" name="num-seats">
                                    
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
            </div>
        </div>
    </div>
    <footer>  &copy; 2025 Railway Reservation System. All rights reserved.</footer>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
