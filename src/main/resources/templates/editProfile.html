<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                 <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Book-ticket}">Book-ticket</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancelTicket}">Cancel Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:if="${message}" class="alert alert-success">
                    <p th:text="${message}"></p>
                </div>
                <h2 class="text-center">Edit Profile</h2>
              <form th:action="@{/edit/{id}(id=${user.id})}" method="post">
				    <div class="form-group">
				        <label for="username">Username:</label>
				        <input type="text" name="username" th:value="${user.username}" class="form-control" required>
				        <div th:if="${not #strings.isEmpty(usernameError)}" class="text-danger">
				            <p th:text="${usernameError}"></p>
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="email">Email:</label>
				        <input type="email" name="email" th:value="${user.email}" class="form-control" required>
				        <div th:if="${not #strings.isEmpty(emailError)}" class="text-danger">
				            <p th:text="${emailError}"></p>
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="dob">Date Of Birth:</label>
				        <input type="date" name="dob" th:value="${user.dob}" class="form-control" required>
				        <div th:if="${not #strings.isEmpty(dobError)}" class="text-danger">
				            <p th:text="${dobError}"></p>
				        </div>
				    </div>
				    
				     <div class="form-group">
				        <label for="password">Password</label>
				        <input type="password" name="password" th:value="${user.password}" class="form-control" required>
				        <div th:if="${not #strings.isEmpty(passwordError)}" class="text-danger">
				            <p th:text="${passwordError}"></p>
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="phone">Phone:</label>
				        <input type="text" name="phone" th:value="${user.phone}" class="form-control" required placeholder="Enter 10-digit phone number" pattern="^\d{10}$">
				        <div th:if="${not #strings.isEmpty(phoneError)}" class="text-danger">
				            <p th:text="${phoneError}"></p>
				        </div>
				    </div>
				
				   <div class="form-group">
				        <label for="gender">Gender:</label>
				        <select name="gender" class="form-control">
				            <option th:value="MALE" th:selected="${user.gender.name() == 'MALE'}">Male</option>
				            <option th:value="FEMALE" th:selected="${user.gender.name() == 'FEMALE'}">Female</option>
				            <option th:value="OTHER" th:selected="${user.gender.name() == 'OTHER'}">Other</option>
				        </select>
				        <div th:if="${not #strings.isEmpty(genderError)}" class="text-danger">
				            <p th:text="${genderError}"></p>
				        </div>
				    </div>
				    <button type="submit" class="btn btn-primary">Update</button>
				</form>
            </div>
        </div>
    </div>
    <footer> &copy; 2025 Railway Reservation System. All rights reserved.</footer>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
