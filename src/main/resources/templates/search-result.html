
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result Trains</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Railway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
            
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Book-ticket}">Book-ticket</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancelTicket}">Cancel Ticket</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                  </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Available Trains</h2>
                
                <table class="table table-striped transparent-table">
                    <thead>
                        <tr>
                            <th>Train Number</th>
                            <th>Train Name</th>
                            <th>Departure Station</th>
                            <th>Arrival Station</th>
                            <th>Departure Time</th>
                            <th>Arrival Time</th>
                            <th>Availability</th>
                            <th>Fare</th>
                            <th>Book Now</th>
                        </tr>
                    </thead>
                    <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.train_id}"></td>
                <td th:text="${train.trainName}"></td>
                <td th:text="${train.source_station}"></td>
                <td th:text="${train.destination_station}"></td>
                <td th:text="${train.departure_time}"></td>
                <td th:text="${train.arrival_time}"></td>
                <td th:text="${train.total_seats}"></td>
                <td th:text="${train.fareFormatted}"></td>
                <td>
                  <a th:href="@{/Booking/{train_id}(train_id=${train.train_id})}"   class="btn btn-primary" >Book now</a>
                </td>
            </tr>
        </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer style="margin-top:20rem;">  &copy; 2025 Railway Reservation System. All rights reserved.</footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
