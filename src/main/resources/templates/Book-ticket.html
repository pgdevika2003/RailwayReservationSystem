<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-ticket</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <span class="logo"></span><a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Book-ticket}">Book-ticket</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancelTicket}">Cancel Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 ><b>Hi <span th:text="${session.user.username}"></span>! Book your ticket here</b></h2>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <h3 class="text-center">Book ticket</h3>
                <form id="search-form" th:action="@{/search-trains}" method="get">
                <div th:if="${errorMessage}" class="text-danger">
			        <p th:text="${errorMessage}"></p>
			    </div>
				    <div class="form-group">
				        <label for="source-station">Source Station:</label>
				        <input type="text" class="form-control" id="source-station" name="source" placeholder="Enter source station" required>
				    </div>
				    <div class="form-group">
				        <label for="destination-station">Destination Station:</label>
				        <input type="text" class="form-control" id="destination-station" name="destination" placeholder="Enter destination station" required>
				    </div>
				    <div class="form-group">
				        <label for="date">Date:</label>
				        <input type="date" class="form-control" id="date" name="date" min="{{now | date('yyyy-MM-dd')}}" required>
				    </div>
				    <div class="form-group">
				        <label for="class">Class:</label>
				        <select class="form-control" id="class" name="classType">
				            <option value="AC">AC</option>
				            <option value="Non-AC">Non-AC</option>
				        </select>
				    </div>
				    <button type="submit" class="btn btn-primary">Search</button>
				</form>
				

            </div>
        </div>
    </div>
    <footer>  &copy; 2025 Railway Reservation System. All rights reserved.</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
