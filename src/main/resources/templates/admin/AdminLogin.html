<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLogin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
       <a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-bs-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/AdminLogin}">AdminLogin</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
    <h2 class="text-center"><b>Welcome to Railway Reservation System</b></h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Admin Login</h2>
                 <form th:action="@{/admin/AdminLogin}" method="post">
                <div th:if="${error1}" class="text-danger">
                    <p th:text="${error1}"></p>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" th:value="${username}" required>
                    <div th:if="${error != null}" class="text-danger">
                        <p th:text="${error}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
            
                
                <button type="submit" class="btn btn-primary">Login</button>
               
            </form>
            </div>
        </div>
    </div>
    </main>
    <footer style="margin-top:6.5rem;"> &copy; 2025 Railway Reservation System. All rights reserved.</footer>
     <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
