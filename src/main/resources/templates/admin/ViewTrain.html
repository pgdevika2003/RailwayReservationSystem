<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewTrain | Railway Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
   <link rel="stylesheet" th:href="@{/css/style1.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" th:src="@{/jpg/train.png}" alt="Railway Logo">Railway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Vertical Dashboard Menu -->
        <div class="dashboard-menu-vertical">
            <div class="menu-vertical">
                <a class="menu-item-vertical" th:href="@{/admin/AdminHome}">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/UserDetails}">
                    <i class="bi bi-people"></i> User Info
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/ViewTrain}">
                    <i class="bi bi-train-front"></i> View Trains
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/AdminSearchTrain}">
                    <i class="bi bi-search"></i> Search Train
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/AddTrain}">
                    <i class="bi bi-plus-circle"></i> Add Train
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/DeleteTrain}">
                    <i class="bi bi-trash"></i> Delete Train
                </a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Welcome Section -->
            <div class="welcome-section text-start">
                <h2 class="mb-2"><b>Hey <span th:text="${session.user.username}"></span>!</b></h2>
                
                <h3 style="color: var(--primary-color);">Train Details</h3>
            </div>
 <div class="table-responsive-container">
        <table border="1" class="table table-striped transparent-table">
            <thead>
                <tr>
                    <th>Train No</th>
                    <th>Train Name</th>
                    <th>Train Type</th>
                    <th>From Station</th>
                    <th>To Station</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Total Seats</th>
                    <th>Fare</th>                                        
                    <th th:style="@{text-align:center}" colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Train : ${trains}">
                    <td th:text="${Train.train_id}"></td>
                    <td th:text="${Train.trainName}"></td>
                    <td th:text="${Train.train_type}"></td>
                    <td th:text="${Train.source_station}"></td>
                    <td th:text="${Train.destination_station}"></td>
                    <td th:text="${Train.departure_time}"></td>
                    <td th:text="${Train.arrival_time}"></td>
                    <td th:text="${Train.total_seats}"></td>
                    <td th:text="${Train.fareFormatted}"><p>â‚¹</p></td>
                     <td>
                        <a th:href="@{/admin/trainupdation/{train_id}(train_id=${Train.train_id})}" style=" margin:0;" class="btn btn-primary">Update</a>
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
   </div>
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
