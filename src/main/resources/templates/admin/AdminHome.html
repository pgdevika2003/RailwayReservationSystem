<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Railway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <style>
    
        body {
           font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            background-image: url('/jpg/bullet.jpg');
            background-repeat:no-repeat;
            flex-direction: column;
        }
		.logo{
		  display:inline-block;
		  height: 80px;
		  margin-bottom:-10px;
		  margin-top:-10px;
		}
		.navbar {
		  background-color: #140659;
		  color: #fff;
		  padding: 1rem;
		  text-align: center;
		  
		}
		
		.navbar-brand {
		  font-size: 1.7rem;
		  font-weight: bold;
		}
        .welcome-section {
            padding: 2rem;
            margin-bottom: 2rem;
            color:#140659;
        }
        .menu-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 4rem;
        }
        .menu-item {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .menu-item:hover {
            transform: translateY(-5px);
           
        }
        .menu-item a {
           color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        footer {
            margin-top: auto;
            background-color: #140659;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" th:src="@{/jpg/train.png}" alt="Railway Logo">Railway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome-section text-center">
        <h2 class="mb-2">Welcome back, <span th:text="${session.user.username}"></span>!</h2>
        <p class="text-muted">Railway Reservation System Admin Dashboard</p>
    </div>

    <!-- Menu Items -->
    <div class="menu-container">
        <div class="row">
            <div class="col-md-6">
                <div class="menu-item">
                 <i class="bi bi-house-door"></i>
                    <a th:href="@{/admin/AdminHome}">Home</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                 <i class="bi bi-people"></i>
                    <a th:href="@{/admin/UserDetails}">User Info</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                 <i class="bi bi-train-front"></i>
                    <a th:href="@{/admin/ViewTrain}">View Trains</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                 <i class="bi bi-search"></i>
                    <a th:href="@{/admin/AdminSearchTrain}">Search By TrainNo</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                 <i class="bi bi-plus-circle"></i>
                    <a th:href="@{/admin/AddTrain}">Add Train</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                 <i class="bi bi-trash"></i>
                    <a th:href="@{/admin/DeleteTrain}">Delete Train</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Railway Reservation System. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
