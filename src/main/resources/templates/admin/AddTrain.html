
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddTrain | Railway Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" th:src="@{/jpg/train.png}" alt="Railway Logo">Railway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Vertical Dashboard Menu -->
        <div class="dashboard-menu-vertical">
            <div class="menu-vertical">
                <a class="menu-item-vertical" th:href="@{/admin/AdminHome}">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/UserDetails}">
                    <i class="bi bi-people"></i> User Info
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/ViewTrain}">
                    <i class="bi bi-train-front"></i> View Trains
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/AdminSearchTrain}">
                    <i class="bi bi-search"></i> Search Train
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/AddTrain}">
                    <i class="bi bi-plus-circle"></i> Add Train
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/DeleteTrain}">
                    <i class="bi bi-trash"></i> Delete Train
                </a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Welcome Section -->
            <div class="welcome-section text-start">
                <h2 class="mb-2"><b>Hey <span th:text="${session.user.username}"></span>!</b></h2>
                
                <h3 style="color: var(--primary-color);">Add Train</h3>
            </div>
              <div class="container" >
       
        <form  th:action="@{/admin/addtrain}" th:object="${train}" method="post" class="row g-3">
        <div th:if="${message}" class="alert alert-success ">
                    <p th:text="${message}"></p>
     </div>
			 <div class="col-md-6">
			    <label for="train_name">Train Name:</label>
			    <input type="text" id="train_name" th:field="*{trainName}" class="form-control"/>
			    <div th:if="${#fields.hasErrors('trainName')}" th:errors="*{trainName}" class="text-danger"></div>
			</div>
	  
		   <div class="col-md-6">
		     <label for="train_type" class="form-label">Train Type</label>
		    <select th:field="*{train_type}" class="form-select">
            <option value="Express">Express</option>
            <option value="Superfast">Superfast</option>
             <option value="Passenger">Passenger</option>
            <option value="Local">Local</option>
           
        </select>
		     <div th:if="${#fields.hasErrors('train_type')}" th:errors="*{train_type}" class="text-danger"></div>
		  </div>
		  
		  <div class="col-md-6">
		     <label for="source_station" class="form-label">From Station</label>
		     <input type="text" id="source_station" th:field="*{source_station}" class="form-control"/>
		     <div th:if="${#fields.hasErrors('source_station')}" th:errors="*{source_station}" class="text-danger"></div>
		  </div>
		  
		  <div class="col-md-6">
		     <label for="destination_station" class="form-label">To Station</label>
		     <input type="text" id="destination_station" th:field="*{destination_station}" class="form-control"/>
		     <div th:if="${#fields.hasErrors('destination_station')}" th:errors="*{destination_station}" class="text-danger"></div>
		  </div>
		  
		     <div class="col-md-6">
		     <label for="departure_time" class="form-label">Departure Time</label>
		     <input type="time" min="00:00" max="23:59" pattern="[0-2][0-9]:[0-5][0-9]" id="departure_time" th:field="*{departure_time}" class="form-control"/>
		     <div th:if="${#fields.hasErrors('departure_time')}" th:errors="*{departure_time}" class="text-danger"></div>
		  </div>
		  
		   <div class="col-md-6">
		     <label for="arrival_time" class="form-label">Arrival Time</label>
		     <input type="time" id="arrival_time"  min="00:00" max="23:59" pattern="[0-2][0-9]:[0-5][0-9]" th:field="*{arrival_time}" class="form-control" />
		     <div th:if="${#fields.hasErrors('arrival_time')}" th:errors="*{arrival_time}" class="text-danger"></div>
		  </div>
		  
		  <div class="col-md-6">
		     <label for="total_seats" class="form-label">Available Seats</label>
		     <input type="number" id="total_seats" th:field="*{total_seats}" class="form-control"/>
		     <div th:if="${#fields.hasErrors('total_seats')}" th:errors="*{total_seats}" class="text-danger"></div>
		  </div>
		  
		  <div class="col-md-6">
		     <label for="fare" class="form-label">Fare(INR)</label>
		     <input type="text" id="fare" th:field="*{fare}" class="form-control"/>
		     <div th:if="${#fields.hasErrors('fare')}" th:errors="*{fare}" class="text-danger"></div>
		 </div>
		 
		  <div class="col-12">
		     <button type="submit" class="btn btn-primary">Add Train</button>
		  </div>
</form>  
            <br>
        </div>
        </div>
  </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
