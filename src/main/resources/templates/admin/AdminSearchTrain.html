<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchTrain | Railway Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" th:src="@{/jpg/train.png}" alt="Railway Logo">Railway
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/logout}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Vertical Dashboard Menu -->
        <div class="dashboard-menu-vertical">
            <div class="menu-vertical">
                <a class="menu-item-vertical" th:href="@{/admin/AdminHome}">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/UserDetails}">
                    <i class="bi bi-people"></i> User Info
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/ViewTrain}">
                    <i class="bi bi-train-front"></i> View Trains
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/AdminSearchTrain}">
                    <i class="bi bi-search"></i> Search Train
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/AddTrain}">
                    <i class="bi bi-plus-circle"></i> Add Train
                </a>
                <a class="menu-item-vertical" th:href="@{/admin/DeleteTrain}">
                    <i class="bi bi-trash"></i> Delete Train
                </a>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Welcome Section -->
            <div class="welcome-section text-start">
                <h2 class="mb-2"><b>Hey <span th:text="${session.user.username}"></span>!</b></h2>
                
                <h3 style="color: var(--primary-color);">Search Train</h3>
            </div>
          <div class="container">
		    <form class=" col-8 mx-auto" th:action="@{/admin/searchtrain}" method="post">
				  <div class="form-group row" style="margin-top: 2rem;">
				    <label for="inputTrainno" class="col-sm-6 col-form-label">Train Number</label>
				    <div class="col-sm-12">
				      <input type="text" class="form-control" name="trainId" id="inputTrainno" placeholder="enter the train no">
				     
				      <div th:if="${error}" class="text-danger" th:text="${error}"></div>
				    </div>
				  </div>
		 
				  <div class="form-group row" >
				    <div class="col-sm-8" >
				      <button type="submit" class="btn btn-primary btn-block">Search Train</button>
				    </div>
				  </div>
		  
		 
		  
		  <div th:if="${train != null}" class="row g-3">
            <h2 class="text-center"  style="color: #140659; margin:0;"><b>Train Details</b></h2>
                   <div class="col-md-6">
                        <strong>Train Number: </strong>
                    
                        <input type="text" name="username" th:value="${train.train_id}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Train Name: </strong>
                    
                        <input type="text" name="username" th:value="${train.trainName}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Train Type: </strong>
                     
                         <input type="text" name="username" th:value="${train.train_type}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Source Station: </strong>
                       
                         <input type="text" name="username" th:value="${train.source_station}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Destination Station: </strong>
                      
                         <input type="text" name="username" th:value="${train.destination_station}" class="form-control" readonly>
                    </div>
               
                    <div class="col-md-6">
                        <strong>Departure Time: </strong>
                       
                         <input type="text" name="username" th:value="${train.departure_time}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Arrival Time: </strong>
                        
                         <input type="text" name="username" th:value="${train.arrival_time}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Total Seats: </strong>                     
                        <input type="text" name="username" th:value="${train.total_seats}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <strong>Fare: </strong>
                        <input type="text" name="username" th:if="${train != null}" th:value="${train.fareFormatted}" class="form-control" readonly>
                    </div>
              </div>
		    </form>
	</div>
        </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
