<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
             <div th:if="${message}" class="alert alert-success ">
                    <p th:text="${message}"></p>
                </div>
                <h2 class="text-center">Register</h2>
				 <form th:action="@{/save}" th:object="${user}" method="post">
				 
				    <div class="form-group">
				        <label for="username">Username:</label>
				        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" required>
				        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
				            <p th:errors="*{username}"></p> <!-- Display error message for 'username' field -->
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="email">Email:</label>
				        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
				        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
				            <p th:errors="*{email}"></p> <!-- Display error message for 'email' field -->
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="dob">Date of Birth:</label>
				        <input type="date" class="form-control" id="dob" th:field="*{dob}" placeholder="Enter date of birth" required>
				        <div th:if="${#fields.hasErrors('dob')}" class="text-danger">
				            <p th:errors="*{dob}"></p> <!-- Display error message for 'dob' field -->
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="password">Password:</label>
				        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" required>
				        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
				            <p th:errors="*{password}"></p> <!-- Display error message for 'password' field -->
				        </div>
				    </div>
				
				    <div class="form-group">
				        <label for="phone">Phone:</label>
				        <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter phone" required>
				        <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
				            <p th:errors="*{phone}"></p> <!-- Display error message for 'phone' field -->
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="gender">Gender:</label>
				        <select class="form-control" th:field="*{gender}" required>
				            <option value="" disabled selected>Select your gender</option>
				            <option value="MALE">Male</option>
				            <option value="FEMALE">Female</option>
				            <option value="OTHER">Other</option>
				        </select>
				        <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
				            <p th:errors="*{gender}"></p> <!-- Display error message for 'gender' field -->
				        </div>
				    </div>
				    <button type="submit" class="btn btn-primary">Register</button>
				     <p>Already have an account?<a th:href="@{/index}"> Signin</a></p>
				</form>
            </div>
        </div>
    </div>
    <footer>  &copy; 2025 Railway Reservation System. All rights reserved.</footer>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
