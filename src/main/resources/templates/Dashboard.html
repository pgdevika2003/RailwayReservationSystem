<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
   
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Book-ticket}">Book-ticket</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cancelTicket}">Cancel Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        
    </nav>
    <h1 class="text-center" style="color: #140659; margin-top:1rem;"><b>Dashboard</b></h1>
    <div class="container ">
       
        <div class="row">
            <div class="col-12">
                <h2 style="padding-top:0 ;">User Profile</h2>
                <div id="user-profile">
                    <p>Username: <span th:text="${user.username}"></span></p>
				    <p>Email: <span th:text="${user.email}"></span></p>
				    <p>DOB: <span th:text="${user.dob}"></span></p>
				    <p>Phone: <span th:text="${user.phone}"></span></p>
				    <p>Gender: <span th:text="${user.gender}"></span></p>
				    <a th:href="@{/user/edit/{id}(id=${user.id})}"  class="btn btn-primary" style="margin:0 ;">Edit Profile</a>
                </div>
                
           </div>
       	   <div class="col-12 table-responsive">
	           <h2>Booking History</h2>
	           <table id="booking-history" class="table table-striped table-hover" border="1">
				 <thead>
			        <tr>
			            <th>Booking ID</th>
			            <th>Train Name</th>
			            <th>Travel Date</th>
			            <th>Travel Time</th>
			            <th>From</th>
			            <th>To</th>
			            <th>Seats</th>
			            <th>Status</th>
			        </tr>
			    </thead>
	             <tbody>
	              <tr th:each="booking : ${bookings}">
	                <td th:text="${booking.bookingId}"></td>
			        <td th:text="${booking.trainName}"></td>
			        <td th:text="${booking.travelDate}"></td>
			        <td th:text="${booking.departure_time}"></td>
			        <td th:text="${booking.sourceStation}"></td>
			        <td th:text="${booking.destinationStation}"></td>
			        <td th:text="${booking.seats}"></td>
			        <td th:text="${booking.status}"></td>
                 </tr>
                </tbody>
	           </table>
	       </div>
      </div>  
   </div>
   <footer>  &copy; 2025 Railway Reservation System. All rights reserved.</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
