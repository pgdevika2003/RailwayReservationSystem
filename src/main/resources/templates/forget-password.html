
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img class="logo" th:src="@{/jpg/train.png}">Railway</a>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Reset Password</h2>
               
			               <form th:action="@{/forget-password}" method="post">
			    <div th:if="${error}" class="alert text-danger">
			        <span th:text="${error}"></span>
			    </div>
			    <br>
			    <!-- Success Message -->
			    <div th:if="${success}" class="alert alert-success">
			        <span th:text="${success}"></span>
			    </div>
			
			    <div class="form-group ">
			        <label for="email">Email:</label>
			        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
			    </div>
			    <div class="form-group">
			        <label for="new-password">New Password:</label>
			        <input type="password" class="form-control" id="new-password" name="new-password" placeholder="Enter new password" required>
			    </div>
			    <div class="form-group">
			        <label for="confirm-password">Confirm Password:</label>
			        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Enter confirm password" required>
			         <p class="forget-password ">Back to<a th:href="@{/index}" > Login</a></p><br>
			    </div>
			    <br>
			    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
			   
			</form>

            </div>
        </div>
    </div>
    <footer>  &copy; 2025 Railway Reservation System. All rights reserved.</footer>
       <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
